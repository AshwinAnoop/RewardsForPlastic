{% extends 'base01.html'%}

{% block content%}

    <section>
        <div class="container ">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <h2 class="text-center mt-3 pb-3">Sign Up</h2>
                    <form action="/signup" method="POST">
                    {% csrf_token %}

                    <div class="mb-3 ">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mb-3 ">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
                    </div>


                    <div class="mb-3 ">
                        <label class="form-label">Mobile No.</label>
                        <input type="text" class="form-control" name="phno" placeholder="Enter Mobile Number" required>
                    </div>

                    <div class="mb-3">
                    <label class="form-label">Locality</label>
                    
                    <select class="form-control" name="locality" required>
                        <option hidden>Select Nearest Locality</option>
                        {% for places in localities %}
                        <option value="{{places.id}}">{{places.locality}}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <div class="mb-3 ">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter Your Address" required>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Type password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Retype Password</label>
                        <input type="password" class="form-control" name="retypepassword" placeholder="Retype password" required>
                    </div>


                    <div class="mt-3 mb-3">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>

                    </form>

                    <div>
                        {% for message in messages %}
                        <h3 style="color:Tomato;">{{message}}</h3>
                        {% endfor %}
                    </div>

                    <div class="mt-3 mb-3">
                        <a href="login">I already have an account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
